zerops:
  - setup: scraper
    build:
      base: ubuntu@22.04
      prepareCommands:
        - sudo apt-get update -y
        - sudo apt-get install git -y
      buildCommands:
        - rm -rf *
        - rm -rf .git
        - ls -la
        - git clone https://github.com/meilisearch/docs-scraper .
        - ls -la
      addToRunPrepare:
        - Pipfile
        - Pipfile.lock
      deployFiles: ./
    run:
      base: python@3.11
      prepareCommands:
        - pip install --user pipenv
        - echo $HOME
        - echo $PATH
        - echo PATH="$HOME/.local/bin:$PATH" > $HOME/.profile
        - echo PATH="$HOME/.local/bin:$PATH" > /home/zerops/.profile
        - pipenv --version
        - pipenv install
      start: pipenv run ./docs_scraper ./test.json
