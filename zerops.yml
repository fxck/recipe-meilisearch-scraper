zerops:
  - setup: scraper
    build:
      base: ubuntu@22.04
      buildCommands:
        - rm -rf *
        - git clone https://github.com/meilisearch/docs-scraper .
        - ls -la
      addToRunPrepare:
        - Pipfile
        - Pipfile.lock
      deployFiles: ./
    run:
      base: python@3.11
      prepareCommands:
        - pipenv install
      start: pipenv run ./docs_scraper ./test.json
