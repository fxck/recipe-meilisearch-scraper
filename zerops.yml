zerops:
  - setup: scraper
    build:
      base: ubuntu@22.04
      prepareCommands:
        - sudo apt-get update -y
        - sudo apt-get install git -y
      buildCommands:
        - rm -rf *
        - rm -rf .git
        - ls -la
        - git clone https://github.com/meilisearch/docs-scraper .
        - ls -la
      addToRunPrepare:
        - Pipfile
        - Pipfile.lock
      deployFiles: ./
    run:
      base: python@3.11
      prepareCommands:
        - pip install --user pipenv
        - ls -ls /root/.local/bin
        - ln -s /root/.local/bin/pipenv /usr/local/bin/pipenv
        - ln -s /root/.local/bin/pipenv-resolver /usr/local/bin/pipenv-resolver
        - pipenv --version
        - zsc scale ram max 10m
        - sleep 30
        - pipenv install --system
      start: zsc noop #Â pipenv run ./docs_scraper ./test.json
